[buildout]
extends =
    https://raw.github.com/collective/buildout.plonetest/master/travis-4.x.cfg
    versions.cfg

package-name = openmultimedia.headband
package-extras = [test]
test-eggs = Pillow

allow-hosts +=
    code.google.com
    robotframework.googlecode.com

parts += 
    createzopecoverage
    flake8

[createzopecoverage]
recipe = createzopecoverage

[flake8]
recipe = zc.recipe.egg
eggs =
    flake8
    ${buildout:eggs}
entry-points = flake8=flake8.run:main
